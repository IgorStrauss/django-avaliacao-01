{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include 'partials/_head.html' %}
    <title>{% block 'title' %}{% endblock %}</title>

</head>

<body>


    <div class="container">
        <div class="row">
            <form class="d-flex" role="search" method="get" action="">
                <input class="form-control me-2 mt-2 mb-1" type="search" placeholder="Pesquisar por CPF"
                    aria-label="Search" name="termo">
                <button class="btn btn-outline-success mt-2 mb-1" type="submit">Pesquisar</button>
            </form>

        </div>
    </div>

    {% include 'partials/_nav.html' %}
    <!-- Navigation -->

    {% block 'content' %}
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5"></h1>



            </div>
        </div>
    </div>
    {% endblock %}

    {% include 'partials/js.html' %}
    <!-- Bootstrap core JavaScript -->
</body>

</html>
